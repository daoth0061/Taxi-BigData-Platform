version: '3.8'

services:
  # PostgreSQL Database - Enhanced for CDC with Debezium
  db:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123 
      POSTGRES_DB: nyc_taxi_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./configs/postgresql.conf:/etc/postgresql/postgresql.conf
    command: 
      - "postgres"
      - "-c"
      - "wal_level=logical"  # Required for Debezium CDC
      - "-c"
      - "max_wal_senders=1"
      - "-c"
      - "max_replication_slots=1"
    networks:
      - taxi-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d nyc_taxi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka - Using KRaft mode
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: always
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      
      # Listener settings
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://kafka:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      
      # Cluster settings
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'  # Must be a valid Base64 UUID
      
      # Log settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - taxi-platform
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI - For monitoring and debugging
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      - kafka
    networks:
      - taxi-platform

  # Debezium Connect - For Change Data Capture
  debezium:
    image: debezium/connect:2.5
    container_name: debezium
    restart: always
    ports:
      - "8083:8083"
    environment:
      # Kafka connection
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: debezium-group
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      
      # Replication factors (set to 1 for single broker)
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      
      # Connect settings
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - taxi-platform
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # One-shot init to auto-register Debezium connector
  debezium-init:
    image: curlimages/curl:8.8.0
    container_name: debezium-init
    restart: "no"
    depends_on:
      debezium:
        condition: service_healthy
    networks:
      - taxi-platform
    volumes:
      - ./configs:/configs:ro
    # Retry posting the connector config until Debezium is ready
    command:
      ["--silent", "--show-error", "--retry", "30", "--retry-delay", "2", "--retry-connrefused",
        "-X", "POST", "-H", "Content-Type: application/json",
        "--data", "@/configs/debezium-connector.json",
        "http://debezium:8083/connectors"]

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: 12345678
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    networks:
      - taxi-platform

  mc:
    depends_on:
      - minio
    image: minio/mc
    container_name: mc
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=12345678
      - AWS_REGION=us-east-1
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set minio http://minio:9000 admin 12345678) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc rm -r --force minio/lakehouse;
      /usr/bin/mc mb minio/lakehouse;
      /usr/bin/mc policy set public minio/lakehouse;
      tail -f /dev/null
      " 
    networks:
      - taxi-platform
  airflow-db:
    image: postgres:16-alpine
    container_name: airflow-db
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./airflow/db_data:/var/lib/postgresql/data
    networks:
      - taxi-platform

  airflow:
    image: airflow-java:2.10.0
    container_name: airflow
    hostname: airflow        # <--- fix hostname
    restart: always
    depends_on:
      - airflow-db
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__LOAD_DEFAULT_CONNECTIONS: "False"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__EXECUTOR: LocalExecutor

      # --- Logging fix ---
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      AIRFLOW__LOGGING__LOGGING_LEVEL: INFO
      AIRFLOW__LOGGING__REMOTE_LOGGING: "False"
    ports:
      - "8085:8080"
    volumes:
      - ./src/airflow/dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./airflow-requirements.txt:/airflow-requirements.txt
      - ./airflow/logs:/opt/airflow/logs     # <--- mount logs
    command: >
      bash -c "
        pip install --no-cache-dir -r /airflow-requirements.txt &&
        airflow db upgrade &&
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com ;
        airflow webserver -p 8080 &
        airflow scheduler
      "
    networks:
      - taxi-platform
# apache/spark:3.5.2
  spark-master:
    image: bitnamilegacy/spark:3.5.1-debian-12-r9
    container_name: spark-master
    entrypoint: ["/opt/spark/work-dir/entrypoint.sh", "master"]
    volumes:
      - ./spark/entrypoint.sh:/opt/spark/work-dir/entrypoint.sh
    ports:
      - "7077:7077"
      - "8082:8080"
    networks:
      - taxi-platform

  spark-worker:
    image: bitnamilegacy/spark:3.5.1-debian-12-r9
    container_name: spark-worker
    entrypoint: ["/opt/spark/work-dir/entrypoint.sh", "worker"]
    volumes:
      - ./spark/entrypoint.sh:/opt/spark/work-dir/entrypoint.sh
    depends_on:
      - spark-master
    ports:
      - "8084:8081"
    networks:
      - taxi-platform
    


version: '3.8'

services:
  # PostgreSQL Database - Enhanced for CDC with Debezium
  db:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nyc_taxi_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./configs/postgresql.conf:/etc/postgresql/postgresql.conf
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical" # Required for Debezium CDC
      - "-c"
      - "max_wal_senders=1"
      - "-c"
      - "max_replication_slots=1"
    networks:
      - taxi-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d nyc_taxi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka - Using KRaft mode
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: always
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

      # Listener settings
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://kafka:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'

      # Cluster settings
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk' # Must be a valid Base64 UUID

      # Log settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      KAFKA_LOG_RETENTION_HOURS: 168 # 7 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - taxi-platform
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI - For monitoring and debugging
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      - kafka
    networks:
      - taxi-platform

  # Debezium Connect - For Change Data Capture
  debezium:
    image: debezium/connect:2.5
    container_name: debezium
    restart: always
    ports:
      - "8083:8083"
    environment:
      # Kafka connection
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: debezium-group
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses

      # Replication factors (set to 1 for single broker)
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1

      # Connect settings
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - taxi-platform
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # One-shot init to auto-register Debezium connector
  debezium-init:
    image: curlimages/curl:8.8.0
    container_name: debezium-init
    restart: "no"
    depends_on:
      debezium:
        condition: service_healthy
    networks:
      - taxi-platform
    volumes:
      - ./configs:/configs:ro
    # Retry posting the connector config until Debezium is ready
    command:
      ["--silent", "--show-error", "--retry", "30", "--retry-delay", "2", "--retry-connrefused",
        "-X", "POST", "-H", "Content-Type: application/json",
        "--data", "@/configs/debezium-connector.json",
        "http://debezium:8083/connectors"]

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: 12345678
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - taxi-platform

  mc:
    depends_on:
      - minio
    image: minio/mc
    container_name: mc
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=12345678
      - AWS_REGION=us-east-1
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set minio http://minio:9000 admin 12345678) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc rm -r --force minio/lakehouse;
      /usr/bin/mc mb minio/lakehouse;
      /usr/bin/mc policy set public minio/lakehouse;
      tail -f /dev/null
      "
    networks:
      - taxi-platform
  flink-jobmanager:
    image: flink:1.19
    container_name: flink-jobmanager
    restart: always
    ports:
      - "8081:8081"   # Flink UI
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
    networks:
      - taxi-platform

  flink-taskmanager:
    image: flink:1.19
    container_name: flink-taskmanager
    restart: always
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
    networks:
      - taxi-platform
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    restart: always
    ports:
      - "9042:9042" # CQL port for clients (Flink, apps)
    environment:
      CASSANDRA_CLUSTER_NAME: "TaxiCluster"
      CASSANDRA_NUM_TOKENS: 256
      CASSANDRA_START_RPC: "true"
      CASSANDRA_RPC_ADDRESS: 0.0.0.0
      CASSANDRA_BROADCAST_RPC_ADDRESS: cassandra
      CASSANDRA_BROADCAST_ADDRESS: cassandra
      CASSANDRA_SEEDS: cassandra
      MAX_HEAP_SIZE: "1G"
      HEAP_NEWSIZE: "256M"
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - taxi-platform
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 8

  metastore_db:
    image: postgres
    container_name: metastore_db
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    networks:
      - taxi-platform 
    volumes:
      - metastore_db_data:/var/lib/postgresql/data 

  hive-metastore:
    image: naushadh/hive-metastore
    container_name: hive-metastore
    depends_on:
      - metastore_db
      - minio
    environment:
      - DATABASE_HOST=metastore_db
      - DATABASE_DB=metastore
      - DATABASE_USER=hive
      - DATABASE_PASSWORD=hive
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=12345678
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET=lakehouse
      - S3_PREFIX='hive'
    ports:
      - 9083:9083
    networks:
      - taxi-platform

  spark-thrift:
    container_name: spark-thrift
    image: spark:3.5.6-scala2.12-java17-python3-ubuntu
    entrypoint: ['./entrypoint.sh', 'thrift' ]
    volumes:
      - ./spark/entrypoint.sh:/opt/spark/work-dir/entrypoint.sh
      - ./spark/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ./data:/opt/spark/data
      - spark-logs:/opt/spark/spark-events 
    ports:
      - 10000:10000
    depends_on:
      - hive-metastore
      - minio
    networks:
      - taxi-platform 

  superset:
    image: ducngoquang/superset
    # build: ./superset
    container_name: superset
    environment:
      - SUPERSET_SECRET_KEY=secret
    ports:
      - 8088:8088
    networks:
      - taxi-platform 
    depends_on:
      - spark-thrift
    volumes:
      - superset_data:/app/superset_home 
    entrypoint: >
      /bin/sh -c "
      superset fab create-admin --username admin --firstname superset --lastname admin --email admin@superset.com --password admin;
      superset db upgrade;
      superset init;
      superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger;
      "

  airflow-db:
    image: postgres:16-alpine
    container_name: airflow-db
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./airflow/db_data:/var/lib/postgresql/data
    networks:
      - taxi-platform

  airflow:
    build:
      context: ./src/airflow
      dockerfile: Dockerfile.airflow
    image: airflow-java:2.10.0
    container_name: airflow
    hostname: airflow
    restart: always
    depends_on:
      - airflow-db
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__LOAD_DEFAULT_CONNECTIONS: "False"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__EXECUTOR: LocalExecutor

      # --- Logging fix ---
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      AIRFLOW__LOGGING__LOGGING_LEVEL: INFO
      AIRFLOW__LOGGING__REMOTE_LOGGING: "False"
    ports:
      - "8085:8080"
    volumes:
      - ./src/airflow/dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./src/airflow/airflow-requirements.txt:/airflow-requirements.txt
      - ./airflow/logs:/opt/airflow/logs
    command: >
      bash -c "
        pip install --no-cache-dir -r /airflow-requirements.txt &&
        airflow db upgrade &&
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com ;
        airflow webserver -p 8080 &
        airflow scheduler
      "
    networks:
      - taxi-platform
  spark-master:
    image: ducngoquang/spark:3.5.6-scala2.12-java17-python3-ge
    container_name: spark-master
    entrypoint: ["/opt/spark/work-dir/entrypoint.sh", "master"]
    volumes:
      - ./spark/entrypoint.sh:/opt/spark/work-dir/entrypoint.sh
      - ./spark/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ./spark/metrics.properties:/opt/spark/conf/metrics.properties
      - ./spark/jobs:/opt/spark/work-dir/jobs
      - ./data:/opt/spark/data
      - spark-logs:/opt/spark/spark-events
    ports:
      - "7077:7077"
      - "8082:8080"
    networks:
      - taxi-platform

  spark-worker:
    image: ducngoquang/spark:3.5.6-scala2.12-java17-python3-ge
    container_name: spark-worker
    entrypoint: ["/opt/spark/work-dir/entrypoint.sh", "worker"]
    volumes:
      - ./spark/entrypoint.sh:/opt/spark/work-dir/entrypoint.sh
      - ./spark/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ./spark/metrics.properties:/opt/spark/conf/metrics.properties
      - ./data:/opt/spark/data
      - spark-logs:/opt/spark/spark-events
    depends_on:
      - spark-master
    ports:
      - "8084:8081"
    networks:
      - taxi-platform
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - datahub_network


  grafana:
    image: grafana/grafana
    container_name: grafana
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - datahub_network
networks:
  taxi-platform:
    driver: bridge

volumes:
  db_data:
  kafka_data:
  cassandra_data:
  minio_data: 
  metastore_db_data:
  spark-logs:
  superset_data: